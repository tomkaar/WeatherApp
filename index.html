<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div id="map"></div>

    <button onclick="getMyLocation()" class="findMeBtn">Current Position</button>

    <div id="loadingScreen" class="loadingScreen">
      <div class="lsContent">
        <p>Finding your location</p>
        <div class="spinner spinner-20">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>

    <div id="content">
      <div id="errorMessage" class="errorMessage">
        <p id="errorMessageText"></p>
        <button id="errorMessageButton" onclick="hideErrorMessage(this)">Close</button>
      </div>

      <div id="weatherBuild">
        <div id="today" class="today">
          Click on the map or <br>
          <button onclick="getMyLocation()">Find my Location</button>
        </div>
        <div id="future" class="future"></div>
      </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDo7tpI5x9bSchjR1bdIW66_CRbHcicyU"></script>
    <script src="mapstyle.js"></script>
    <script src="app.js"></script>

  </body>
</html>
